<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Verdana', sans-serif;
            margin: 40px;
            color: #333;
        }

        h2 {
            color: #222;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #2c3e50;
            color: white;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #d6eaff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Student Records</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Father Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${student}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">John</td>
            <td th:text="${student.sub}">Math</td>
            <td th:text="${student.father}">Mr. Smith</td>
        </tr>
    </tbody>
</table>

</body>
</html>
